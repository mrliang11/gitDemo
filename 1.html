<body>
    <p>Welcome to bj!!!</p>
    <h1>hello world
    </h1>
    <div>liangge</div>
    <span></span>
    <input type="text">
    <script>
        // 1.git remote add origin 地址   关联远程仓库 origin给远端的一个名字
        // 2.git remote rename origin master 给远端仓库改个名字
        // 3.git remote -v查看是否与远程仓库连接
        // 4.工作目录(能看到能编辑) 暂存区(把没修改完的代码(有bug的代码)放进去)
        // git add 1.html(把1.html放到暂存区中) git commit -m 'xxx'
        // git add .把所有文件反倒暂存区中
        // git cheakout -- 1.html 撤销上一步操作 相当于ctrl + Z
        // git log 什么样的时间进行了什么样的操作
        // git reset --hard HEAD~1 回推几个版本 就在后面填几个数字
        // git reset --mixed HEAD^ 把暂存区保存到上个版本 但是内容不变 mixed保存到add之前
        // git reset --soft HEAD^ 回到上个操作 commit之前
        // git diff 查看与暂存区的不同 git diff --cached查看是暂存区与我们本地目录最近版本的区别
        // git diff HEAD工作区与最后一次提交的目录的差别
        // git branch查看分支
        // git branch dev 创建分支 才创建的时候内容一样 通过修改保存分支内容改变
        // git checkout dev 切换分支
        // git checkout -b dev1 创建并且切换分支
    </script>
